<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger App</title>

  <style>
    :root {
      --bg-color: #f9f9f9;
      --accent-color: #546e7a; /* modern blue-gray tone */
      --input-bg: #ffffff;
      --text-color: #333;
      --border-color: #cfd8dc;
      --radius: 22px;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
      overflow: hidden;
      position: relative;
    }

    /* Header */
    header {
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    header .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #cfd8dc;
      display: inline-block;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: var(--bg-color);
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: var(--accent-color);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .received {
      align-self: flex-start;
      background: #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    /* Input Bar */
    #form {
      position: sticky;
      bottom: 0;
      background: var(--bg-color);
      padding: 0.75rem 1rem;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      padding-right: 0.25rem;
    }

    #input {
      flex: 1;
      border: none;
      padding: 0.7rem 1rem;
      font-size: 0.95rem;
      border-radius: var(--radius);
      outline: none;
      color: var(--text-color);
    }

    #sendBtn {
      background: var(--accent-color);
      border: none;
      color: white;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #455a64;
    }

    /* Icon */
    #sendBtn::before {
      content: "ðŸ“©";
      font-size: 1.1rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      header {
        padding: 0.6rem 0.9rem;
        font-size: 0.95rem;
      }

      #input {
        font-size: 0.9rem;
      }

      #sendBtn {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header>
      <div class="avatar"></div>
      elsaraf
    </header>

    <div id="messages">
        <!-- Messages will be rendered here by script.js -->
    </div>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <input type="file" id="media" accept="image/*,video/*" style="display:none;" />
        <label for="media" class="media-label" style="font-size:1.3rem;color:var(--accent-color);padding:0 0.5rem;cursor:pointer;">ðŸ“Ž</label>
        <button type="submit" style="background:var(--accent-color);border:none;color:white;padding:0.6rem 1.2rem;border-radius:999px;cursor:pointer;font-weight:600;">Send</button>
      </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
