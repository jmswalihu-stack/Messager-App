<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger App</title>
  <style>
    /* ---------- Base Styling ---------- */
    :root {
      --bg-color: #f9fafc;
      --accent-color: #0078ff;
      --text-color: #333;
      --input-bg: #fff;
      --border-color: #e0e0e0;
      --bubble-sent: #0078ff;
      --bubble-received: #e9ecef;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1f22;
        --text-color: #f1f1f1;
        --input-bg: #2b2c30;
        --border-color: #3a3b3e;
        --bubble-sent: #0078ff;
        --bubble-received: #3a3b3e;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 800px;
      background: var(--input-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ---------- Header ---------- */
    header {
      background: var(--accent-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    /* ---------- Messages Area ---------- */
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in-out;
    }

    .sent {
      align-self: flex-end;
      background-color: var(--bubble-sent);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .received {
      align-self: flex-start;
      background-color: var(--bubble-received);
      border-bottom-left-radius: 2px;
    }

    .message img,
    .message video {
      max-width: 100%;
      border-radius: var(--radius);
      margin-top: 0.4rem;
    }

    /* ---------- Delete Button ---------- */
    #deleteAll {
      margin: 0.5rem 1rem;
      background: #ff3b30;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      align-self: flex-end;
      flex-shrink: 0;
    }

    #deleteAll:hover {
      background: #d92a20;
    }

    /* ---------- Form ---------- */
    #form {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background: var(--input-bg);
      gap: 0.5rem;
      position: sticky;
      bottom: 0;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      background: var(--input-bg);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s;
    }

    #input:focus {
      border-color: var(--accent-color);
    }

    #media {
      display: none;
    }

    .media-label {
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--accent-color);
      padding: 0 0.5rem;
      transition: 0.2s;
    }

    .media-label:hover {
      transform: scale(1.1);
    }

    button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ecc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
        max-height: none;
      }

      header {
        font-size: 1.1rem;
        padding: 0.8rem;
      }

      #messages {
        padding: 0.75rem;
      }

      #form {
        padding: 0.6rem;
      }

      #input {
        font-size: 0.9rem;
      }

      #deleteAll {
        margin: 0.5rem 0.75rem;
        font-size: 0.9rem;
        padding: 0.45rem 0.8rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1rem;
        padding: 0.7rem;
      }

      .media-label {
        font-size: 1.2rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      #input {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>ðŸ’¬ Messenger</header>

    <div id="messages"></div>

    <button id="deleteAll">Delete All</button>

    <form id="form">
      <label for="media" class="media-label">ðŸ“Ž</label>
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="media" accept="image/*,video/*" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
